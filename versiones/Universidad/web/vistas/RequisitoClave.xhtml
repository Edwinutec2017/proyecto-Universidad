<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="/estilo.css"/>
        <title>Usuarios</title>
    </h:head>
    <h:body id="principal" styleClass="imagenFondo" >
        <div class="col-lg-12" id="banner">
            <center><label style="color: #ffffff"><h2>Cambio de Contraseña</h2></label></center>
        </div>
        <div class="container" style="padding-top: 200px"> 
            <div class="row">

                <div class="col-xs-4"/>           
                <div class="col-xs-4" id="registro">
                    <label id="lbl"><h4>Formulario de datos</h4></label>
                    <h:form id="form">
                        <p:growl id="msg" showDetail="true"/>
                        <h:outputLabel value="Correo." styleClass="control-label" />
                        <p:inputMask id="correo" value="#{requisitoBean.correo}" styleClass="form-control" mask="" required="true" placeholder="Correo.." requiredMessage="Requerido Correo" validatorMessage="Formato de correo invalido"> 
                            <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"  /> 
                        </p:inputMask>
                        <h:outputLabel value="Fecha Nacimiento." styleClass="control-label"/> 
                        <p:inputMask id="fechaNacimieto" value="#{requisitoBean.fecha}" styleClass="form-control" mask="99-99-9999" required="true" placeholder="dia-mes-año" requiredMessage="Requerido Fecha Nacimiento"/>
                        <p:separator/>
                        <p:commandButton value="Actualizar" update="msg" action="#{requisitoBean.usuariovalidar()}"  class="btn-block butn" />
                        <p:separator/>
                    </h:form>
                </div>
                <div class="col-xs-4"/>


            </div>
        </div>
    </h:body>
</html>
