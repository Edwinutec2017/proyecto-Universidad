<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="/estilo.css"/>
        <title>Usuarios</title>
    </h:head>
    <h:body id="principal" styleClass="imagenFondo" >
        <div class="col-lg-12" id="banner" >
        <center><label style="color: #ffffff"><h2>Cambio de Contraseña</h2></label></center>
        </div>
        <div class="container" style="padding-top: 150px"> 
            <div class="row">

                <div class="col-xs-4"/>           
                <div class="col-xs-4" id="registro">
                    <label id="lbl"> <h4>Formulario cambio de clave</h4></label>
                    <h:form id="form">
                        <p:growl id="msg" showDetail="true"/>
                        <h:outputLabel value="Clave." styleClass="control-label" />
                        <h:inputSecret id="clave" value="#{requisitoBean.contra1}" styleClass="form-control"  required="true"  requiredMessage="Requerido Clave" maxlength="8" onchange="validarClave()"/>
                        <label id="long"><h6><h:outputLabel value="0/8" styleClass="control-label"/></h6></label><br></br>
                        <h:outputLabel value="Confirmar" styleClass="control-label"/> 
                        <h:inputSecret id="confirmar" value="#{requisitoBean.contra2}" styleClass="form-control"  required="true"  requiredMessage="Requerido Confirmar" maxlength="8" />
                         <label id="long"><h6><h:outputLabel value="0/8" styleClass="control-label"/></h6></label>
                       
                         <p:commandButton value="Actualizar" id="actClave" update="msg" class="btn-block butn" action="#{requisitoBean.cambiocontraseña()}"/>
                        <p:separator/>
                    </h:form>
                    
                </div>
                <div class="col-xs-4"/>
            </div>
        </div>
    </h:body>
    <h:outputScript library="js" name="/validacion.js"/>
</html>
