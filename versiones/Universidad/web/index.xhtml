<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>INDEX
        </title>
       
         <h:outputStylesheet library="css" name="AplicandoCSS.css"/>
        
    </h:head>
    <h:body id="body"  >

        <div id="agrupar">
            <header id="cabecera"><!-- CABECERA -->
                <center><span id="titulo">Universidad Especializada en Tecnologias de la Informaci칩n</span></center>
            </header>            
            <center>
                <section id="seccion">                
                    <h:form id="form">
                        <p:messages id="messages" autoUpdate="true"/>
                        <p:growl id="msg" showDetail="true"/>
                       
                        <table style="margin: 0 auto">
                           <h:panelGrid columns="1">
                                <p:panel header="Iniciar Sesion" style="display: block; text-align: center; background-color: background;" id="panel" >
                                    <h:panelGrid columns="2" cellpadding="5" >      
                                        <f:facet name="header">                                                                                     
                                            <h:graphicImage value="/resources/img/imageLogin.png"/>
                                        </f:facet>  
                                        <h:outputLabel  value="Correo Electronico" style="color:aliceblue "/>
                                        <p:inputMask value="#{loginBean.usuario}" mask="" id="usuario" required="true" requiredMessage="Correo requerido" validatorMessage="Formato de correo invalido">
                                         <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"  /> 
                                        </p:inputMask>                       
                                        <h:outputLabel for="contra" value="Contrase침a" style="color:aliceblue" />
                                        <p:password id="contra" value="#{loginBean.pass}" label="Password" required="true" requiredMessage="Contrase침a requerida"/>                                                                                 
                                    </h:panelGrid>
                                    <p:separator/>
                                    <p:commandButton value="Aceptar" update="msg"  action="#{loginBean.ir()}"/>        
                                </p:panel>
                            </h:panelGrid>
                           
                        </table>
                    </h:form> 
                    <h:form>
                    <panel>
                          <center><h:commandLink value="Cambiar contrase침a" action="vistas/RequisitoClave.xhtml"/></center>
                    </panel>
                    </h:form>
                </section>
            </center>
            <footer id="pie"> <!-- EL PIE O LA BARRA INSTITUCIONAL -->
            Derechos Reservados &copy; 2018-2020
        </footer>
        </div>
    </h:body>
</html>
